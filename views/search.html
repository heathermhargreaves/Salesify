<h2>Search your top companies</h2>

<form class="ticker-form" ng-submit="getCompanyInfo(ticker); getCompanyNews(ticker)" >
    <input type="text" ng-model="ticker" placeholder="type in a ticker symbol" class="search-bar">
    <button type="button" class="search-button">Search</button>
</form>

<searchcard-dir ng-show='show'> </searchcard-dir>
