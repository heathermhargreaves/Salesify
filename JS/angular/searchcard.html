<div class="search-card w3-container w3-light-grey w3-border">
    <a target="_blank" href="{{company_url}}"><h1>{{companyName}}</h1></a>
    <hr>
    <h3>{{industry_group}}</h3>
    <p>{{short_description}}</p>


    <div class="buttons">
      <button type="button" class="add-button"  ng-click="addCompany(ticker)">Add to watchlist</button>
      <button type="button" class="watch-list button"  ui-sref="watchlist" ui-sref-opts="{reload: true}" >Check out my watchlist</button>
    </div>
